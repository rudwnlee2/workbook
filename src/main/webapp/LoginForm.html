<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css"/>
    <title>회원가입/로그인</title>
</head>
<body> 
    <div>
        <div class="container">
          <div class="sign-up-container">
            <form action="Join.jsp" method="post">
              <h1>회원가입</h1>
              <span>개인정보를 입력하십시오. 당신의 정보가 필요합니다!!</span>
              <input type="text" name="id" placeholder="아이디" required>
              <input type="password" name="password" placeholder="비밀번호" required>
              <input type="text" name="nickname" placeholder="닉네임" required>
              <input type="text" name="name" placeholder="이름" required>
              <div class="gender">
              	  <input type="radio" id="male" name="gender" value="남" checked>
			      <label for="male">남성</label>
			      <input type="radio" id="female" name="gender" value="여">
			      <label for="female">여성</label>
    		  </div>
              <button type="submit" class="form_btn">Sign Up</button>
            </form>
          </div>
          <div class="sign-in-container">
            <form action="Login.jsp" method="post">
              <h1>로그인</h1>
              <span>로그인 후 이용하세요^ㅗ^</span>
              <input type="text" name="id" placeholder="아이디">
              <input type="password" name="password" placeholder="비밀번호">
              <button type="submit" class="form_btn">Sign In</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay-left">
              <h1>이미 회원이십니까?</h1>
              <p>버튼을 누르세요! 당신은 소중합니다.</p>
              <button id="signIn" class="overlay_btn">Sign In</button>
            </div>
            <div class="overlay-right">
              <h1>이런, 아직도 가입을 안하셨나요?</h1>
              <p>아래 버튼을 클릭하세요. 당신을 기부하세요.</p>
              <button id="signUp" class="overlay_btn">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
        <a href="index.jsp"><button class="home_btn">홈으로 이동</button></a>
      <script src="Login.js"></script>
</body>
</html>
